<div class="profile-overview">
  <div
    (click)="
      this.drawerService.close();
      this.currentChannel(this.channel['title'], this.channel['id']);
      setMode(false)
    "
    class="klick"
    [routerLink]="['/home', 'channel', this.channel['id']]"
    routerLinkActive="active">
        # {{ this.channel["title"] }}
</div>
</div>
