<div class="avatar-container">
  <div class="dialogHeader">
    <div>
      <h3></h3>
    </div>
    <div class="close" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div>
    <h2>Wähle deinen Avatar</h2>
    <div *ngIf="avatarpic">
      <img src="../../assets/img/profile_img/{{ currentPic }}" alt="" />
    </div>
    <div *ngIf="!avatarpic"><img [src]="url" title="Profilbild" height="70px" width="70px" /> </div>
    <div *ngIf="newUser" class="newUser">{{ this.newUser.username }}</div>
    <div class="avatarSection">
      <div>Wähle Dein Avatar</div>
      <div class="allProfilePics">
        <div *ngFor="let avatar of avatars" class="custom-icon-button" (click)="this.setNewPic(avatar)">
          <img src="../../assets/img/profile_img/{{ avatar }}" alt="" />
        </div>
      </div>
      <div class="ownPic">
        <div class="small">Oder Du kannst ein</div>

        <div class="form-group">


          <label for="file">Foto hochladen</label>
          <input type="file" id="file" style="display: none" (change)="onSelect($event)" />
        </div>
      </div>
      <div class="button-section">

        <button (click)="this.saveNewPic(currentPic)" class="darkButton">
          Weiter
        </button>

      </div>
    </div>
  </div>
</div>
