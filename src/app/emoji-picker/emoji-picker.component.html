<div class="reactionEmojiThread">
    <emoji-mart
      class="emoji-mart"
      [style]="{ width: '238px' }"
      *ngIf="showPicker"
      (emojiSelect)="addReaction($event, channel)"
      [set] = "apple"
      [enableSearch] = "false"
      [showPreview] = "false"
      title="Choose your emoji"
    ></emoji-mart>
  </div>
