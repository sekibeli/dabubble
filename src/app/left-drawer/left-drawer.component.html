<div class="leftDrawerTop">
  <img src="../../assets/img/WorkspaceLogo.svg" alt="" />
  <div class="leftDrawerTopic">Code learning</div>
  <mat-icon>editOutlined</mat-icon>
</div>

<div class="channelContainer">
  <div class="channelsTop"><mat-icon>workspacesOutlined</mat-icon>Channels</div>
  <div>
    <ul>
      <li *ngFor="let channel of channels; let i = index"
      (click)="this.drawerService.close(); this.currentChannel(this.channel['title'])"
        class="klick"
        [routerLink]="['/home', 'channel', this.channel['id']]"
        routerLinkActive="active">
        # {{this.channel['title']}}
      </li>
     </ul>
  </div>




  <div class="channelsTop"><mat-icon>account_circleOutlined</mat-icon>Direktnachrichten</div>
  <div>
    <ul>
      <li *ngFor="let user of users">
     
        <div class="profile-overview">
  
          <img class="profile-img" src="{{this.user['img']}}" alt="">
          <div class="profile-name">{{ this.user['username']}}</div>
          
          
          </div>
      
       
      </li>
     </ul>
  </div>

</div>
