<div *ngIf="!this.isSmallScreen" class="profile-overview" (click)="openLogoutMenu()">
  <div class="profile-name">{{ this.currentUser["username"] }}</div>
  <img class="profile-img" src="{{ this.currentUser['img'] }}" alt="" />
  <div><mat-icon> keyboard_arrow_down </mat-icon></div>
</div>
<div (click)="openLogoutMenu()" class="userProfile" *ngIf="this.isSmallScreen"> <img class="profile-img" src="{{ this.currentUser['img'] }}" alt="" /></div>
