<div *ngIf="trueFalse" class="deviderBox">
       <div class="formatedDate">{{formatedDate}}</div>
</div>
<div *ngIf="trueFalse" class="dateDevider"></div>

<div *ngIf="author"  (click)="getThread(this.postService.activeChannel, this.post.id); this.drawerService.open(); this.threadService.getPostForThread(this.post, this.author)" class="singlePost">
<div class="reaction">
   
    <button class=" custom-icon-button"  >
        <!-- <mat-icon>check_circle</mat-icon> -->
        <img src="../../assets/img/checkok.svg" alt="">
    </button>
    <button class=" custom-icon-button"  >
        <!-- <mat-icon>home</mat-icon> -->
        <img src="../../assets/img/clap.svg" alt="">
      </button>
      <button class=" custom-icon-button"  >
        <!-- <mat-icon>home</mat-icon> -->
        <img src="../../assets/img/smile.svg" alt="">
      </button>
      <!-- <button class=" custom-icon-button"  >
        <mat-icon>home</mat-icon>
      </button> -->
      <button class=" custom-icon-button"  >
        <!-- <mat-icon>more_vert</mat-icon> -->
        <img src="../../assets/img/morevert.png" alt="">
      </button>
</div>

    <div class="profile-pic"><img src="{{author['img']}}"></div>
    <div class="post-content">
       <div class="firstRow"> <div class="post-author">{{author['username']}}</div> <div class="postTime">{{time}} Uhr</div></div>
        <div [ngClass]="{'post-description': !flip, 'post-description-flip': flip}">{{post['description']}}</div>
       <div class="postAnswer">{{numberOfThreads}} Antworten <span class="postTime">letzte Antwort ....</span></div>
    </div>
</div>
