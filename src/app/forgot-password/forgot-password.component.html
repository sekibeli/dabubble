<div class="container">
    <div class="logo">
        <img src="../../assets/img/logo.svg" alt="">
        <div>DABubble</div>
    </div>
    <div>
        <div class="login-container">
            <button routerLink="/login" mat-icon-button color="primary"> <mat-icon>arrow_back</mat-icon></button>
            <h2>Passwort zurücksetzen</h2>
            <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
            <div [formGroup]="forgotPasswordForm" class="login-content">

                <mat-form-field appearance="outline" class="fullWidth custom-field">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="text">
                    <mat-icon matIconPrefix>email</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">Bitte email
                        eingeben</mat-error>
                    <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">Ungültige
                        email</mat-error>
                </mat-form-field>
                <div class="spacer"></div>
            </div>

            <div class="button-section">
                <button (click)="resetPassword(); toggleFlyingMessage()" [disabled]="forgotPasswordForm.invalid"
                    class="darkButton">E-Mail senden</button>
            </div>
        </div>

        <div class="legals">
            <div routerLink="/impressum">Impressum</div>
            <div>Datenschutz</div>
        </div>
    </div>
    <div></div>
    <div [@flyInAndOut]="isFlyingMessageVisible ? 'in' : 'out'" class="flyingMessage">E-Mail gesendet</div>
</div>
