<div class="input-container">
  <app-chat-no-message
    *ngIf="currentChatLength == 0 && directMessage"
  ></app-chat-no-message>
  <form class="chatInput input-container" [formGroup]="chatMessage">
    <div>
      <emoji-mart
        class="emoji-mart"
        *ngIf="showEmojiPicker"
        (emojiSelect)="addEmoji($event)"
        [set] = "apple"
        [enableSearch] = "false"
        [showPreview] = "false"
        title="Choose your emoji"
      ></emoji-mart>
    </div>
    <div class="relative">
      
    
      <textarea
        *ngIf="
          !singlePost &&
          channelMessage &&
          (this.channelService.serviceChannel | async) as currentChannel
        "
        formControlName="description"
        id="message"
        name="meineTextarea"
        rows="4"
        placeholder="Nachricht an #{{ currentChannel['title'] }} schreiben ..."
      >  
      </textarea>

    
      <div class="stick">
        <div
          *ngIf="!singlePost && channelMessage"
          (click)="this.savePost(this.chatMessage)"
        >
          <mat-icon>send</mat-icon>
        </div>
       
      </div>
      <div class="inputOptions"> 
        <div class="addDevide"><label for="fileInput">
          <mat-icon>add</mat-icon></label>
          <input type="file" id="fileInput" style="display:none;" (change)="onSelectDocument($event)"> </div> 
          <div class="emoji"  (click)="showEmojiPicker = !showEmojiPicker">
        ðŸ˜€
      </div>
    
    </div>
    <div>
    <div *ngIf="url" class="file-preview">
      <img class="attachement" *ngIf="isImage(url)" [src]="url" width="70px"/>
    

      <div class="attachement" *ngIf="!isImage(url)"><img src="../../assets/img/pdf50.png" alt=""></div>
    </div>
    </div>
    </div>
  </form>

  <a target="_blank" href="https://icons8.com/icon/KJ2EV2uQqjHS/pdf">PDF</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
</div>
