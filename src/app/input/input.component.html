<div class="input-container"> <!--Komponente fÃ¼r Message--> 
    <app-chat-no-message *ngIf="(currentChatLength == 0) && directMessage "></app-chat-no-message>
<form class="chatInput input-container" [formGroup]="chatMessage">
    <div>
        <emoji-mart
          class="emoji-mart"
          [style]="{ width: '238px' }"
          *ngIf="showEmojiPicker"
          (emojiSelect)="addEmoji($event)"
          [set] = "apple"
          [enableSearch] = "false"
          [showPreview] = "false"
          title="Choose your emoji"
        ></emoji-mart>
      </div>
<div class="relative">
<!-- <textarea *ngIf="!singlePost && channelMessage && channelTitle | async" formControlName="description" id="message" name="meineTextarea"  rows="4" placeholder="Nachricht an #{{ channelTitle.getValue() }} schreiben ..."></textarea> -->
<!-- <textarea *ngIf="singlePost " formControlName="description" id="message" name="meineTextarea"  rows="4" placeholder="Antworten ..."></textarea> -->
<textarea #textarea *ngIf="directMessage && (user | async) as currentUser " formControlName="description" id="message" name="meineTextarea"  rows="4" placeholder="Direktnachricht an {{currentUser['username']}}  "></textarea>

<div class="stick">
<!-- <div *ngIf="!singlePost && channelMessage" (click)="this.savePost(this.chatMessage)"><mat-icon>send</mat-icon></div> -->
<!-- <div *ngIf="singlePost"  (click)="this.savePost(this.chatMessage, this.singlePost['id'])"><mat-icon>send</mat-icon></div> -->
<div *ngIf="directMessage"  (click)="this.saveMessage(this.chatMessage)"><mat-icon>send</mat-icon></div>
</div>
<div class="inputOptions"> 
     <div class="addDevide">
         <label for="fileInput">
            <img src="../../assets/img/plus.svg" alt="">
         </label>
         <input type="file" id="fileInput" style="display:none;" (change)="onSelectDocument($event)">
    </div> 
  
    <div class="emoji"  >
         <img (click)="showEmojiPicker = !showEmojiPicker" src="../../assets/img/addEmoji.svg" alt="">
         <img (click)="toggleSearchAt()" src="../../assets/img/addat.svg" alt="">
    </div>
  </div>



  <div *ngIf="searchAt" class="showUsers" >
     <ng-container *ngFor="let user of users">
        <div class="userLine" (click)="addAtUser(user['username'])">
         <div class="stati"  [ngClass]="{ green: user['active'], grey: !user['active'] }"></div>
         <div>@{{user['username']}}</div> 
       </div>
     </ng-container>
   </div>


  <div>
      <div *ngIf="url" class="file-preview">
           <div class="attachement">
                <img  *ngIf="isImage(url)" [src]="url" width="70px"/>
                <div class="deleteIMG" (click)="url = null">
                     <mat-icon>close</mat-icon>
                </div>
           </div>
           <div class="attachement" *ngIf="!isImage(url)"><img src="../../assets/img/pdf50.png" alt=""></div>
</div>
</div>
</div>
</form>
<!-- </div> -->

</div>
